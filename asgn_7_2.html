<!DOCTYPE html>
<html>
<head>
<title>Assignment 7.2</title>
<style>
        .hide {
        }

</style>

<script>
        window.onload = function() {
                a = document.getElementsByClassName("hide");
        }

        function hide() {
                for(i=0; i<a.length;i++) {
                        a[i].style.display = "none";
                }
        }

</script>
</head>
<body>
        <table border="1">
                <tr class="hide">
                        <td>row 1 </td>
                </tr>
                <tr>
                        <td>row 2 </td>
                </tr>
                <tr class="hide">
                        <td>row 3 </td>
                </tr>
                <tr>
                        <td>row 4 </td>
                </tr>
                <tr class="hide">
                        <td>row 5 </td>
                </tr>
        </table>
        <br>
        <button onclick="hide()">Hide Odd Rows</button>

</body>
</html>
